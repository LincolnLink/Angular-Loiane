<div class="container">
    <br>
    <h2>Realiza o login</h2>
    <div class="row ">
        <div class="col-xs-12 col-md-6 offset-md-3">
                <div class="form-group">
                    <label for="email">Usuario:</label>
                    <input [(ngModel)]="usuario.nome" type="text" class="form-control" id="usuario" placeholder="Enter usuario" name="usuario">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input [(ngModel)]="usuario.senha" type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-primary"
                (click)="iniciandoLogin()">Login</button>
               
        </div>
    </div>
</div>
