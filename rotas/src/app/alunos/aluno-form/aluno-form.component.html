<p>
    Criar / Editar Aluno
</p>
<div class="row">  
    <div class="input-group mb-12">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Id</span>
        </div>
        <input disabled [(ngModel)]="alunoTeste.id" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div> 
    <div class="input-group mb-12">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Nome</span>
        </div>
        <input [(ngModel)]="alunoTeste.nome" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-12">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
        </div>
        <input [(ngModel)]="alunoTeste.email" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>
</div>
