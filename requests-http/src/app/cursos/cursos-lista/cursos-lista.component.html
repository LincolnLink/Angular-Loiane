  <div class="card mt-3">

    <div class="card-header p-3">
      <div class="d-flex justify-content-between align-items-center">
        <div><h4>Cursos</h4></div>
        <div class="">
            <button type="button" class="btn btn-primary rounded float-right btn-responsivo" [routerLink]="['novo']">Novo Curso</button>
            <button type="button" class="btn btn-secondary rounded float-right btn-responsivo" (click)="onRefresh()">Atualizar</button>
        </div>
      </div>
    </div>

    <div class=""> <!--card-body-->
      <table class="table table-striped  table-dark" *ngIf="(cursos$ | async) as cursosVarLocal; else loading" >
        <thead>
          <tr>
            <th>Id</th>
            <th>Curso</th>
            <th>
              <span class="float-right m-1">
                Action
              </span>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let curso of cursosVarLocal">
            <td>{{ curso.id }}</td>
            <td>{{ curso.nome }}</td>
            <td>
              <span class="float-right">
                <button class="btn btn-outline-warning m-1 btn-sm" (click)="onEdit(curso.id)">
                  Atualizar
                </button>

                <button class="btn btn-outline-danger m-1 btn-sm" (click)="onDelete(curso)">
                  Remover
                </button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>

      <ng-template #loading>
        <span>Carregando Cursos...</span>
      </ng-template>

  <!--<ng-template #loadingNoError>
        <div *ngIf="error$ | async; else loading" >
        </div>
      </ng-template>-->

      <!--ng-template #loadingError>
        <div *ngIf="error$ | async; else loading" >
          Erro ao carregar cursos. Tente novamente mais tarde.
        </div>
        <ng-template #loading>
            <span>Carregando Cursos...</span>
        </ng-template>
      </ng-template -->
    </div>

  </div>

  <ng-template #deleteModal>
    <div class="modal-body text-center">
      <p>Tem certeza que deseja remover esse curso?</p>
      <button type="button" class="btn btn-default" (click)="onConfirmeDelete()">Sim</button>
      <button type="button" class="btn btn-primary" (click)="onDeclineDelete()">NÃ£o</button>
    </div>
  </ng-template>
