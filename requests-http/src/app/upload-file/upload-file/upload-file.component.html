<div class="row mt-4">
  <div class="col-md-12">
    <h3>UpLoad Arquivos</h3>
    <p>O formato do documento deve ser PDF</p>
  </div>
  <div class="col-md-12" *ngIf="progress !== 0" >
    <div class="progress">
      <div
        class="progress-bar "
        role="progressbar"
        style="width: 25%"
        [style.width]= "progress + '%'"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100">
        {{ progress }}%
      </div>
    </div>
  </div>

  <div class="col-md-6 mt-4">
    <div class="custom-file">
      <input
        type="file"
        class="custom-file-input"
        id="customFile"
        (change)="onChange($event)"
        multiple
      />
      <label #fildFile class="custom-file-label" for="customFile"
        >Escolha um arquivo</label
      >
    </div>
    <div>
      <ul class="list-group" *ngFor="let item of lisNameFiles">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <p>{{ item }}</p>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-md-3 mt-4" *ngIf="files">
    <button type="button" class="btn btn-primary" (click)="onUpload()">
      Upload
    </button>
  </div>
  <div class="col-md-3">
    <h3>{{ concluido }}</h3>
  </div>

</div>
